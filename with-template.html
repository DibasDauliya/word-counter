l<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <meta name="description" content="Word and character counter." />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <textarea name="" id="" cols="55" rows="34"></textarea>
    <button>Submit</button>
    <div class="countBox">
      <template>
        <div class="template-wrapper">
          <h2>Word count: <span id="word-count"></span></h2>
          <h2>Character count: <span id="character-count"></span></h2>
        </div>
      </template>
    </div>
  </body>
  <script>
    const submitBtn = document.querySelector('button'),
      text = document.querySelector('textarea'),
      countBox = document.querySelector('.countBox')

    submitBtn.addEventListener('click', () => {
      const wordCount = text.value.split(' ').length
      const letterCount = text.value.length

      if (!text.value) {
        alert('Please type something')
      } else {
        populateContent(wordCount, letterCount)
      }

      // *hoisting*: interpreter will store its value before running the code
      function populateContent(word, character) {
        const template = document.querySelector('template')
        const contentBox = template.content.cloneNode(true)

        contentBox.getElementById('word-count').innerText = word
        contentBox.getElementById('character-count').innerText = character

        countBox.append(contentBox)
      }
    })
  </script>
</html>
